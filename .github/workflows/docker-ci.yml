name: docker-ci

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  docker-build-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t system-report:ci .

      - name: Run system report
        run: docker run --rm system-report:ci