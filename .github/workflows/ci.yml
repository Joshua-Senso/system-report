name: CI

on:
  push:
    branches: ["main"]

jobs:
  system-report-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show Python version
        run: python3 --version
        
      - name: Run system report (text)
        run: python3 report.py --format text

      - name: Run system report (json)
        run: python3 report.py --format json