name: AWS OIDC Identity Test

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  identity-test:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::47488383608:role/github-actions-oidc-sts-only
          aws-region: us-east-1

      - name: Verify identity
        run: aws sts get-caller-identity